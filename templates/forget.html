<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 20px;
}

h2 {
    color: #333;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

p {
    margin-top: 10px;
    color: #333;
}
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    padding: 10px 0;
}

nav {
    text-align: center;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li.navbar {
    display: inline-block;
    margin-right: 20px;
}

li.navbar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
}

li.navbar a:hover {
    background-color: #555;
}

/* Adjust styles for smaller screens */
@media screen and (max-width: 600px) {
    li.navbar {
        display: block;
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li class="navbar"><a href="./adminhome">Home</a></li>
                <li class="navbar"><a href="{% url 'about' %}">About</a></li>
                <li class="navbar"><a href="{% url 'feedback' %}">Feedback</a></li>
                <li class="navbar"><a href="{% url 'services' %}">services</a></li>
                <li class="navbar"><a href="{% url 'contact' %}">Contact Us</a></li>
                <li class="navbar"><a href="{% url 'login' %}">Logout</a></li>

            </ul>
        </nav>
    </header>
    <h2>Password Update</h2>
    <p>Welcome, {{ uname }}!</p>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="{% url 'userupdatepwd' %}">
        {% csrf_token %}
        <label for="uname">UserName:</label>
        <input type="text" name="uname" required><br>

        <label for="opwd">Old Password:</label>
        <input type="password" name="opwd" required><br>

        <label for="npwd">New Password:</label>
        <input type="password" name="npwd" required><br>

        <input type="submit" value="Update Password">
    </form>
</body>
</html>
