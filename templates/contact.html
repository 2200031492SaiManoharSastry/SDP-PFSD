
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <title>Contact Us</title>
    
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    padding: 10px 0;
}

nav {
    text-align: center;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li.navbar {
    display: inline-block;
    margin-right: 20px;
}

li.navbar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
}

li.navbar a:hover {
    background-color: #555;
}

/* Adjust styles for smaller screens */
@media screen and (max-width: 600px) {
    li.navbar {
        display: block;
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li class="navbar"><a href="./adminhome">Home</a></li>
                <li class="navbar"><a href="{% url 'about' %}">About</a></li>
                <li class="navbar"><a href="{% url 'feedback' %}">Feedback</a></li>
                <li class="navbar"><a href="{% url 'services' %}">services</a></li>
                <li class="navbar"><a href="{% url 'contact' %}">Contact Us</a></li>
                <li class="navbar"><a href="{% url 'login' %}">Logout</a></li>

            </ul>
        </nav>
    </header>
    <div id="contact-form-wrap">
        <h2>Contact Us</h2>
        
        <form id="contact-form" action="{% url 'Home-contact' %}" method="post">
            {% csrf_token %}
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </p>
            <p>
               <center> <input type="submit" id="submit" value="Submit"> </center>
            </p>
        </form>
    </div>
</body>
</html>
