
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        /* Add this CSS to your existing stylesheet or create a new one */

/* Overall styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f4f6; /* Set your desired background color */
    color: #2d3748; /* Set your desired text color */
}

.container {
    max-width: 600px; /* Adjust the max-width as per your design */
    margin: 0 auto;
}

/* Form styling */
.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

input,
textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #d2d6dc; /* Set your desired border color */
    border-radius: 0.25rem;
    transition: border-color 0.2s ease-in-out;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #4a90e2; /* Set your desired focus border color */
}

button {
    background-color: #3490dc; /* Set your desired button background color */
    color: #fff; /* Set your desired button text color */
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.25rem;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}

button:hover {
    background-color: #2779bd; /* Set your desired button hover background color */
}

/* Additional Contact Information styling */
.contact-info a {
    color: #3490dc; /* Set your desired link color */
}

.contact-info a:hover {
    text-decoration: underline;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

header {
    background-color: #333;
    padding: 10px 0;
}

nav {
    text-align: center;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li.navbar {
    display: inline-block;
    margin-right: 20px;
}

li.navbar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
}

li.navbar a:hover {
    background-color: #555;
}

/* Adjust styles for smaller screens */
@media screen and (max-width: 600px) {
    li.navbar {
        display: block;
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
  
  <header>
    <nav>
        <ul>
            <li class="navbar"><a href="./adminhome">Home</a></li>
            <li class="navbar"><a href="{% url 'about' %}">About</a></li>
            <li class="navbar"><a href="{% url 'feedback' %}">Feedback</a></li>
            <li class="navbar"><a href="{% url 'services' %}">services</a></li>
            <li class="navbar"><a href="{% url 'contact' %}">Contact Us</a></li>
            <li class="navbar"><a href="{% url 'login' %}">Logout</a></li>

        </ul>
    </nav>
</header>
 <!-- Main Content -->
  <div class="container mx-auto my-8 p-6 bg-white dark:bg-gray-600 rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold mb-6">Feedback</h1>

    <!-- Contact Form Section -->
    <section class="contact-form mb-8">
      <form action="{% url 'submit_feedback' %}" method="POST">
        {% csrf_token %} <!-- Replace "process_form.php" with your server-side processing script -->
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Name:</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>

        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-4 mb-2">Your Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>

        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-4 mb-2">Your Message:</label>
        <textarea id="message" name="feedback" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required></textarea>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
      </form>
    </section>

    <!-- Additional Contact Information -->
    <section class="contact-info">
      <h2 class="text-2xl font-semibold mb-4">Additional Contact Information</h2>
      <p class="text-gray-700 dark:text-gray-300">
        For further assistance, you can contact us via email at <a href="mailto:info@astrologyworld.com" class="text-blue-500">info@astrologyworld.com</a> or reach out through our social media channels.
      </p>
    </section>
  </div>

</body>
</html>
