   <script>
      function determineAstrologicalSign() {
         const day = parseInt(prompt("Input birthday DATE: "));
         const month = prompt("Input month of birth (e.g. march, july etc):").toLowerCase();
         let astro_sign = '';

         if (month === 'december') {
            astro_sign = day < 22 ? 'Sagittarius(ధనుస్సు)' : 'Capricorn(మకరం)';
         } else if (month === 'january') {
            astro_sign = day < 20 ? 'Capricorn(మకరం)' : 'Aquarius(కుంభం)';
         } else if (month === 'february') {
            astro_sign = day < 19 ? 'Aquarius(కుంభం)' : 'Pisces(మీనం)';
         } else if (month === 'march') {
            astro_sign = day < 21 ? 'Pisces(మీనం)' : 'Aries(మేషం)';
         } else if (month === 'april') {
            astro_sign = day < 20 ? 'Aries(మేషం)' : 'Taurus(వృషభం)';
         } else if (month === 'may') {
            astro_sign = day < 21 ? 'Taurus(వృషభం)' : 'Gemini(మిథునం)';
         } else if (month === 'june') {
            astro_sign = day < 21 ? 'Gemini(మిథునం)' : 'Cancer(కర్కాటకం)';
         } else if (month === 'july') {
            astro_sign = day < 23 ? 'Cancer(కర్కాటకం)' : 'Leo(సింహం)';
         } else if (month === 'august') {
            astro_sign = day < 23 ? 'Leo(సింహం)' : 'Virgo(కన్యా)';
         } else if (month === 'september') {
            astro_sign = day < 23 ? 'Virgo(కన్యా)' : 'Libra(తులాం)';
         } else if (month === 'october') {
            astro_sign = day < 23 ? 'Libra(తులాం)' : 'Scorpio(వృశ్చికం)';
         } else if (month === 'november') {
            astro_sign = day < 22 ? 'Scorpio(వృశ్చికం)' : 'Sagittarius(ధనుస్సు)';
         }

         alert("Your Astrological sign is: " + astro_sign);
      }
      determineAstrologicalSign();
   </script>
